apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - http:
        paths:
          - path: /api/messages/?(.*)
            pathType: Prefix
            backend:
              service:
                name: messages-svc
                port:
                  number: 3000
          - path: /api/?(participants|groups)/?(.*)
            pathType: Prefix
            backend:
              service:
                name: groups-svc
                port:
                  number: 3000
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-svc
                port:
                  number: 3000
          - path: /sockets/?(.*)
            pathType: Prefix
            backend:
              service:
                name: sockets-svc
                port:
                  number: 3000
